    <style>
      .dashboard-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .menu-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s;
        text-decoration: none;
        color: inherit;
      }
      .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-light);
      }
      .menu-item h3 {
        margin-top: 10px;
      }
    </style>
  </head>
