<!DOCTYPE html>

      .laporan-container {
        max-width: 900px;

      .laporan-ringkasan {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .summary-card {
        padding: 20px;
        text-align: center;
      }
      .summary-card h2 {
        font-size: 2.5em;
        margin: 5px 0;
        color: var(--primary-color);
      }
      .summary-card p {
        font-size: 1em;
        color: var(--text-color-light);
      }
      .terlaris-list {
        list-style-type: none;
        padding: 0;
      }
      .terlaris-list li {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>

    <div class="theme-toggle">
      <label class="switch">
